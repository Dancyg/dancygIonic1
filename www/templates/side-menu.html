<ion-side-menus>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title side-menu-header">Preferences</h1>
    </ion-header-bar>
    <ion-content class="side-menu-content">
      <ul class="list">
        <ion-item class="settings-item" ng-href="#/sidemenu/tab/blogs" ng-click="showMenu()">
          Home
        </ion-item>
        <ion-item class="settings-item" ng-href="#/sidemenu/settings" ng-click="showMenu()">
          Settings
        </ion-item>
        <ion-item class="logout-item" ng-show="token" ng-click="logout()">
          Logout
        </ion-item>

        <ion-item class="login-item" ng-href="#/sidemenu/login" ng-show="!token" ng-click="showMenu()">
          Login
        </ion-item>
        <ion-item class="signup-item" ng-href="#/sidemenu/signup" ng-show="!token" ng-click="showMenu()">
          Sign up
        </ion-item>

      </ul>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu-content>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

</ion-side-menus>
