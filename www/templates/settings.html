<ion-view>

  <ion-nav-bar title="Settings">
    <h1 class="header">Settings</h1>
  </ion-nav-bar>

  <ion-header-bar align-title="center" class="bar-dark">
    <h3 class="title">Settings</h3>
  </ion-header-bar>
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon sandwich" ng-click="showMenu()">
    </button>
  </ion-nav-buttons>

  <ion-content class="has-header dark-background">
    <ion-list>
      <ion-item class="item-icon-right change-password-item settings-input" href="#/sidemenu/change-password">
        Change Password
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <ion-checkbox class="item item-checkbox-right settings-input" ng-model="settingsData.blogNotif" checked="settingsData.blogNotif" ng-click="notificationSettings('blogNotif')">
        Receive Blog Notification
      </ion-checkbox>

      <ion-checkbox class="item item-checkbox-right settings-input" ng-model="settingsData.tipNotif" checked="settingsData.tipNotif" ng-click="notificationSettings('tipNotif')">
          Receive Tip Notification
      </ion-checkbox>

      <span class="item settings-back-buttons settings-input">
        <a href="#/sidemenu/tab/tipsters" class="settings-back-tips settings-input">
          <span class="text-center">Return to tips</span>
        </a>
        <a href="#/sidemenu/tab/home" class="settings-back-blogs settings-input">
          <span class="text-center">Return to Blogs</span>
        </a>
      </span>
    </ion-list>
  </ion-content>
</ion-view>
