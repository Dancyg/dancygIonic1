<ion-view view-title="Account">
  <ion-content class="login-wrapper">

    <div class="logo"></div>
    <div class="login-inputs-wrapper" focus>

      <h3 class="login-header">Login</h3>

      <label class="item item-input input-login">
        <span class="input-label" >Username or email</span>
        <input type="text" ng-model="data.username"  class="logins"/>
      </label>

      <label class="item item-input input-login">
        <span class="input-label" >Password</span>
        <input type="{{data.type}}" ng-model="data.password"  class="logins"/>
      </label>

      <ion-checkbox
        class="input-login item-checkbox-right logins"
        ng-model="data.showPass"
        checked="data.showPass"
        ng-click="changeType()"
      >
        Show Password
      </ion-checkbox>

      <ion-checkbox ng-model="data.remember" checked="data.remember" class="input-login item-checkbox-right logins" focus>
        Remember me
      </ion-checkbox>

      <button class="login-button-login logins" ng-click="submit()" >
        Login
      </button>

      <div>
        <a href="#/sidemenu/signup"><span class="login-forgot-sign-up text-center">Sign Up</span></a>
        <a href="#/sidemenu/tab/home"><span class="login-forgot-sign-up text-center">Return to Blogs</span></a>
      </div>

    </div>

  </ion-content>
</ion-view>
