<ion-view>
  <ion-nav-bar class="header-custom">

    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon sandwich" ng-click="showMenu()">
      </button>
    </ion-nav-buttons>

  </ion-nav-bar>



  <ion-content class="has-header my-tips dark-background">
    <ion-refresher on-refresh="getTips(1, tips)"
                   pulling-icon="ion-chevron-down"
                   spinner="lines"
    ></ion-refresher>
    <div>
      <ion-item class="item-image tip-item"
                ng-repeat="tip in tips"
                type="item-text-wrap"
                style="background-image: {{'linear-gradient(to top, rgba(89, 89, 89, 0) 40%,' +
                    'rgba(89, 89, 89, 0.45) 60%,' +
                    'rgba(0, 0, 0, 0.98) 100%), ' +
                    'url(' + tip.thumbnail + ')'}}"
      >
        <h2 class="tip-header">{{tip.title}}</h2>
        <div class='tip-content'> {{tip.description}}</div>
          <a href="#/sidemenu/tab/tipst/{{tip.id}}">
              <button class="button visit-tip-button visit-my-tips"
              >
                  View Tips
              </button>
          </a>

      </ion-item>

    </div>

  </ion-content>
</ion-view>
