<ion-view>
  <ion-nav-bar class="header-custom">

    <ion-nav-buttons class="buttons-header-custom" side="right">
      <a class="link-header-custom" href="#/login">
        <span >Logout</span>
      </a>
    </ion-nav-buttons>

  </ion-nav-bar>


  <ion-content>

    <ion-list>
      <ion-item class=" item-image blog-item-custom"
                ng-repeat="blog in blogs" type="item-text-wrap"
                type="item-text-wrap" href="#/tab/home/{{blog.id}}"
      >

        <img ng-src="{{blog.thumbnail || '//:0' }}" />
        <span class="blog-gradient"></span>
        <h2 ng-bind-html="blog.title()"
        ></h2>

      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
