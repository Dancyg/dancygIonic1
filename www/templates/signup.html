<ion-view view-title="Account">
  <ion-content class="signup-wrapper">
    <div class="logo"></div>
    <div class="login-inputs-wrapper">
      <h3 class="login-header">Sign Up</h3>
      <label class="item item-input input-login">
        <span class="input-label">Full name</span>
        <input type="text">
      </label>
      <label class="item item-input input-login">
        <span class="input-label">Email</span>
        <input type="password">
      </label>
      <a href="#/tab/home">
        <button class="login-button-login">
          Sign Up
        </button>
      </a>
      <div>
        <a href="#/login"><span class="login-forgot-sign-up text-center">Login</span></a>
      </div>
    </div>

  </ion-content>
</ion-view>
