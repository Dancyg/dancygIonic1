<ion-view view-title="Account">
  <ion-content class="signup-wrapper">
    <div class="logo"></div>
    <div class="login-inputs-wrapper">
      <h3 class="login-header">Sign Up</h3>
      <label class="item item-input input-login">
        <span class="input-label">Full name</span>
        <input type="text" ng-model="data.login" class="logins"/>
      </label>
      <label class="item item-input input-login">
        <span class="input-label">Email</span>
        <input type="text" ng-model="data.email" class="logins"/>
      </label>

        <button class="login-button-login logins"
                ng-click="register()"
        >
          Sign Up
        </button>

      <div>
        <a href="#/login"><span class="login-forgot-sign-up text-center">Login</span></a>
        <a href="#/sidemenu/tab/home"><span class="login-forgot-sign-up text-center">Return to Blogs</span></a>
      </div>
    </div>

  </ion-content>
</ion-view>
