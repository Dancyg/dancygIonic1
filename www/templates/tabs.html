<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <!-- Home Tab -->
  <ion-tab class="footer-custom" title="Blogs" icon-off="ion-document-text" icon-on="ion-document-text"   href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

<!--Tipsters tab-->
  <ion-tab class="footer-custom " title="{{token ? 'My Tipsters' : 'Buy Tipsters'}}"  icon-off="ion-arrow-graph-up-right" icon-on="ion-arrow-graph-up-right" href="{{token ? '#/tab/tipsters' : '#/tab/buy-tipsters'}}">
    <ion-nav-view ng-if="token" name="tab-tipsters"></ion-nav-view>
  </ion-tab>

  <!-- Rules Tab -->
  <ion-tab class="footer-custom" title="Be Responsible" icon-off="ion-alert" icon-on="ion-alert"  href="#/tab/rules">
    <ion-nav-view name="tab-rules"></ion-nav-view>
  </ion-tab>

  <!-- Help Tab -->
  <ion-tab class="footer-custom" title="Support"  icon-off="ion-information-circled" icon-on="ion-information-circled" href="#/tab/support">
    <ion-nav-view name="tab-support"></ion-nav-view>
  </ion-tab>

</ion-tabs>
