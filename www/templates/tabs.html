<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top" ng-class="{'no-height': false}">

  <!-- Home Tab -->
  <ion-tab class="footer-custom" title="Blogs" icon-off="ion-document-text" icon-on="ion-document-text"   href="#/sidemenu/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

<!--Tipsters tab-->
  <ion-tab hidden="{{token === null}}" class="footer-custom " title='My Tipsters' on-select="getTipsOnTap()"
           icon-off="ion-arrow-graph-up-right" icon-on="ion-arrow-graph-up-right"
           href='#/sidemenu/tab/tipsters'>
    <ion-nav-view name="tab-tipsters"></ion-nav-view>
  </ion-tab>

</ion-tabs>
